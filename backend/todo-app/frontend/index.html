<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful and responsive Todo application">
    <title>Todo App - Manage Your Tasks</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-check-circle"></i>
                    <h1>Todo<span>Master</span></h1>
                </div>
                <div class="stats-container" id="statsContainer">
                    <div class="stat-item">
                        <span class="stat-label">Total</span>
                        <span class="stat-value" id="totalCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Active</span>
                        <span class="stat-value" id="activeCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Completed</span>
                        <span class="stat-value" id="completedCount">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Todo Form -->
            <section class="add-todo-section">
                <div class="form-card">
                    <h2>
                        <i class="fas fa-plus-circle"></i>
                        Create New Task
                    </h2>
                    <form id="todoForm">
                        <div class="form-group">
                            <label for="todoTitle">
                                <i class="fas fa-heading"></i>
                                Title *
                            </label>
                            <input 
                                type="text" 
                                id="todoTitle" 
                                placeholder="Enter task title..." 
                                required
                                maxlength="100"
                            >
                            <span class="char-count" id="titleCharCount">0/100</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="todoDescription">
                                <i class="fas fa-align-left"></i>
                                Description
                            </label>
                            <textarea 
                                id="todoDescription" 
                                placeholder="Add more details (optional)..."
                                rows="3"
                                maxlength="500"
                            ></textarea>
                            <span class="char-count" id="descCharCount">0/500</span>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="todoPriority">
                                    <i class="fas fa-flag"></i>
                                    Priority
                                </label>
                                <select id="todoPriority">
                                    <option value="low">ðŸŸ¢ Low</option>
                                    <option value="medium" selected>ðŸŸ¡ Medium</option>
                                    <option value="high">ðŸ”´ High</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="todoDueDate">
                                    <i class="fas fa-calendar"></i>
                                    Due Date
                                </label>
                                <input type="date" id="todoDueDate">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-plus"></i>
                                <span>Add Task</span>
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Filter and Sort -->
            <section class="controls-section">
                <div class="filter-tabs">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i>
                        All
                        <span class="badge" id="allBadge">0</span>
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <i class="fas fa-circle"></i>
                        Active
                        <span class="badge" id="activeBadge">0</span>
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check-circle"></i>
                        Completed
                        <span class="badge" id="completedBadge">0</span>
                    </button>
                </div>

                <div class="sort-controls">
                    <label for="sortSelect">
                        <i class="fas fa-sort"></i>
                        Sort by:
                    </label>
                    <select id="sortSelect">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="priority">Priority</option>
                    </select>
                </div>
            </section>

            <!-- Todos List -->
            <section class="todos-section">
                <div id="todosContainer" class="todos-container">
                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks yet</h3>
                        <p>Create your first task to get started!</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with <i class="fas fa-heart"></i> by <strong>HeyVikas5</strong></p>
            <p class="footer-links">
                <a href="https://github.com/HeyVikas5" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
        <button class="toast-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
